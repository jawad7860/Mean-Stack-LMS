
<div class="container">
  <!-- No data message -->
  <p *ngIf="Employee.length <= 0" class="no-data text-center">
    There are no courses added yet!
  </p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Employee.length > 0">
    <thead class="table-success">
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Overview</th>
        <th scope="col">Deadline</th>
  
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Employee; let i = index">
        
        <td>{{ employee.name }}</td>
        <td>{{ employee.overview }}</td>
        <td>{{ employee.deadline }}</td>
        
        <td class="text-center edit-block">
          
          
          <span class="edit" [routerLink]="['/view/', employee._id]">
              <button type="button" class="btn btn-success btn-sm">View</button>
            </span>
            <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>  
          <!--<span class="delete" (click)="removeEmployee(employee, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
