<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Enter Course Name:</label>
          <input class="form-control" type="text" formControlName="name" />
          
        </div>

        <div class="form-group">
          
		<label for="inputEmail3">Enter Course Overview</label>
          <input class="form-control" type="text" formControlName="overview" />
          
        </div>


        <div class="form-group">
          <label for="inputVerify3">Enter Deadline:</label>
          <input
            class="form-control"
            type="text"
            formControlName="deadline"
          />
          
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
